        def upload_file(local_path, github_path):
            with open(local_path, 'rb') as f:
                content = base64.b64encode(f.read()).decode('utf-8')

            url = f"<https://api.github.com/repos/{GITHUB_USERNAME}/{GITHUB_REPO}/contents/{github_path}>"
